<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="emerilsKitchen">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Welcome to Emeril's Kitchen</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/foods.js"></script> <!-- load our food service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">

			<h1>Emeril's Kitchen 
			<span class="label label-info">{{ foods.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				


				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<h3>List of Food Items:</h3>
				<div class="checkbox" ng-repeat="food in foods">

					<label>
						<!-- <input type="checkbox" ng-click="deleteFood(food.nameVal)"> {{food.nameVal}} - {{food.price}} -->
						
						{{food.nameVal}} - {{food.price}}
						<input type="button" ng-click="deleteFood(food.nameVal)" value="Delete">
					</label>
				</div>

		<button type="submit" class="btn btn-primary btn-lg" ng-click="getTotal()">Get Total</button><input value={{totalValue}} ">
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Add a new food item" ng-model="formData.text">
						<input type="text" class="form-control input-lg text-center" placeholder="Enter the price" ng-model="formData.price">
					</div>

					<!-- createFood() WILL CREATE NEW Food Items -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createFood()">Add Food Items</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by Kovid Dev Reddy N for Emerils Kitchen</a>.</p>
		</div>

	</div>

</body>
</html>
